image: 'rust:latest'

stages:
  - rustfmt
  - test

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo

rustfmt:
  stage: rustfmt
  script:
    - rustup install stable
    - rustup component add rustfmt --toolchain stable-x86_64-unknown-linux-gnu
    - cargo fmt --version
    - cargo fmt -- --check

test:
  stage: test
  when: delayed
  start_in: 15 seconds
  script:
    - rustc --version
    - cargo --version
    - cargo test --verbose

cache:
  paths:
    - cargo/
    - target/
