image: 'rust:latest'

stages:
  - check
  - test

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo

check:
  stage: check
  script:
    - rustc --version
    - cargo --version
    - cargo check --verbose

test:
  stage: test
  script:
    - rustc --version
    - cargo --version
    - cargo test --verbose

cache:
  paths:
    - cargo/
    - target/
